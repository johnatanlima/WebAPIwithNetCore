<html lang="pt-br">
<head>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Serializando objetos com JavaScript </title>
    
    <script>
        //Criando Objeto
        var produto1 = { id : 100, nome : "Mesa", preco : 10.99};

        //Serializando o objeto produto para Json, utilizando JavaScript
        var produtoJson = JSON.stringify(produto1);      
        document.write(produtoJson);
        document.write("<br/>")
        
        //Deserializando um object JSON para um objeto simples
        var stringObj = '{"id":100,"nome":"Mesa","preco":10.99}';
        var produtoJsonDeser = JSON.parse(stringObj);

        document.write('Objeto JSON deserialiazado' + '<br>');
        document.write(' Seu ID é: ' + produtoJsonDeser.id  +
                        '<br> Seu nome é: ' + produtoJsonDeser.nome + 
                        ' <br> e seu preco é: ' + produtoJsonDeser.preco);
    </script>
    
</head>
<body>
    <h1> Bem Vindo </h1>
   
   
</body>
</html>
